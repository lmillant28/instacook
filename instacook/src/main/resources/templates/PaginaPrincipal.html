<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.min.css" />

    <!-- Tus estilos -->
    <link rel="stylesheet" href="/css/cabecera.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/inicio.css" />
    <script src="/jquery/carrusel.js"></script>
</head>

<body>

<!-- Cabecera -->
<header th:replace="Cabecera :: cabecera"></header>

<main>
    <!-- Carrusel Bootstrap principal -->
    <div id="carouselExampleInterval" class="carousel slide d-flex justify-content-center"
         data-bs-ride="carousel" aria-label="Carrusel principal de imágenes">
        <div class="carousel-inner w-100">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="/imagenes/fondo1.jpg" class="d-block w-100" alt="Bienvenidos a Instacook">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="/imagenes/fondo2.png" class="d-block w-100" alt="Plato elaborado, ejemplo 1">
            </div>
            <div class="carousel-item">
                <img src="/imagenes/fondo3.png" class="d-block w-100" alt="Plato elaborado, ejemplo 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev" aria-label="Imagen anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next" aria-label="Imagen siguiente">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Carrusel Flickity -->
    <div class="contenedor" aria-labelledby="mejores-valoraciones-label">
        <p class="fs-3" id="mejores-valoraciones-label">Mejores Valoraciones</p>
        <div class="carrusel js-flickity"
             data-flickity-options='{ "wrapAround": true, "autoPlay": 3000 }'
             aria-label="Carrusel de recetas mejor valoradas">

            <div class="card rece" th:each="receta : ${recetasMejores}" tabindex="0"
                 th:aria-label="'Receta: ' + ${receta.nombre} + ', de ' + ${receta.nombreUsu}">
                <div class="card h-100">
                    <div class="badge bg-light position-absolute" style="top: 0.5rem; right: 0.5rem">
                        <a th:href="@{/perfilUsu/{usu}(usu=${receta.nombreUsu})}"
                           th:text="${receta.nombreUsu}"
                           th:aria-label="'Ver perfil de ' + ${receta.nombreUsu}"></a>
                    </div>
                    <a th:href="@{/receta/{rec}(rec=${receta.idReceta})}" th:aria-label="'Ver receta ' + ${receta.nombre}">
                        <img class="card-img-top"
                             th:src="@{/imagenes/{img}(img=${receta.imagen})}"
                             th:alt="${receta.nombre + ' (imagen de la receta)'}" />
                    </a>
                    <div class="card-body p-4">
                        <div class="text-center">
                            <a th:href="@{/receta/{rec}(rec=${receta.idReceta})}" th:aria-label="'Ver receta ' + ${receta.nombre}">
                                <h6 th:text="${receta.nombre}"></h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>


<!-- Footer -->
<footer th:replace="Footer :: footer"></footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.pkgd.min.js"></script>

</body>
</html>
