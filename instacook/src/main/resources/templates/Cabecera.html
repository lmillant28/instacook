<header th:fragment="cabecera" role="banner" aria-label="Cabecera principal">
    <!-- Segunda barra -->
    <div class="sub-header d-flex justify-content-between align-items-center px-3">
        <div class="logo d-flex flex-column">
            <a href="/" aria-label="Página principal">
                <img src="/imagenes/COOKLY-removebg-preview.png" alt="Logo Cookly" width="120" height="auto">
                <small>Sabor en cada receta</small>
            </a>
        </div>

        <!-- Íconos (ocultos en móvil) -->
        <div class="d-none d-md-flex gap-3 align-items-center" aria-label="Accesos rápidos" role="navigation">
            <!-- Dropdown de categorías -->
            <span class="icon-btn">
                <a href="/Categorias" aria-label="Ver categorías">
                        <img src="https://img.icons8.com/?size=100&id=OKaIwmIJrApv&format=png&color=a47864" alt="icono categorías">
                </a>
            </span>
            <span class="icon-btn">
                <a href="/Buscador" aria-label="Buscar recetas">
                    <img src="https://img.icons8.com/?size=100&id=6dK8rUIztMfu&format=png&color=a47864"
                         alt="icono buscar">
                </a>
            </span>
            <span class="icon-btn">
                <a href="/InicioSesion" aria-label="Ir a inicio de sesión o perfil">
                    <img src="https://img.icons8.com/?size=100&id=0v8TvQGw8eXU&format=png&color=a47864"
                         alt="icono perfil">
                </a>
            </span>
        </div>

        <!-- Botón menú hamburguesa (visible solo en móvil) -->
        <button class="btn d-md-none" style="margin-top: 0;" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuMovil"
                aria-controls="menuMovil" aria-label="Abrir menú de navegación móvil">
            <img src="https://img.icons8.com/?size=100&id=36389&format=png&color=a47864" alt="menú" style="width: 30px;">
        </button>
    </div>

    <!-- Offcanvas Menú Móvil -->
    <div class="offcanvas offcanvas-end offcanvas-custom" tabindex="-1" id="menuMovil" aria-label="Menú móvil de navegación" aria-modal="true" role="dialog">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Cerrar menú"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group" aria-label="Opciones de navegación">
                <li class="list-group-item">
                    <a  href="/Categorias" class="menu-item" aria-label="Ver categorías">
                        <img src="https://img.icons8.com/?size=100&id=OKaIwmIJrApv&format=png&color=a47864" alt="icono categorías">
                        <span>Categorías</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/Buscador" class="menu-item" aria-label="Buscar recetas">
                        <img src="https://img.icons8.com/?size=100&id=6dK8rUIztMfu&format=png&color=a47864" alt="icono buscar">
                        <span>Búsqueda</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/InicioSesion" class="menu-item" aria-label="Ir a inicio de sesión o perfil">
                        <img src="https://img.icons8.com/?size=100&id=0v8TvQGw8eXU&format=png&color=a47864" alt="icono perfil">
                        <span>Inicio Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</header>
