<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacta con Nosotros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Flickity CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.min.css" />
    <!-- Tus estilos -->
    <link rel="stylesheet" href="/css/cabecera.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
    <style>
        main{
            width:90%;
            margin:auto;
        }
        .registro{
            margin:auto;
            margin-top:30px;
            margin-bottom:30px;
        }
    </style>
</head>

<body>

<!-- Cabecera -->
<header th:replace="Cabecera :: cabecera"></header>

<main>
    <div class="registro">
        <h1>Contacta con nosotros.</h1>
        <form action="">
            <div class="grupo">
                <input type="text" name="asunto" required class="input" id="asunto">
                <label for="asunto">Asunto</label>
            </div>
            <div class="grupo">
                <input type="text" name="nombre" required class="input" id="nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="correo" required class="input" id="correo">
                <label for="correo">Correo Electrónico </label>
            </div>
            <div class="grupo">
                <input type="tel" name="telefono" required class="input" id="telefono">
                <label for="telefono">Teléfono </label>
            </div>
            <div class="grupo">
                <textarea class="input" name="mensaje" required rows="5" cols="23" id="mensaje"></textarea>
                <label for="mensaje">Mensaje </label>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>


</main>

<!-- Footer -->
<footer th:replace="Footer :: footer"></footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
