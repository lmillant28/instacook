<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="/css/cabecera.css"/>
    <link rel="stylesheet" href="/css/footer.css"/>
    <link rel="stylesheet" href="/css/formulario.css"/>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          overflow-x: hidden;
        }

        header, footer {
          width: 100%;
          flex-shrink: 0;
        }

        main {
          flex-grow: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 30px 10px;
          background-color: #f0f2f5;
        }
    </style>
</head>
<body>

<header th:replace="Cabecera :: cabecera"></header>

<main>
    <div class="registro" aria-labelledby="titulo-login">
        <h1 id="titulo-login">Iniciar Sesión</h1>
        <p class="text-danger text-center" th:if="${error}" th:text="${error}" role="alert" aria-live="assertive"></p>
        <form th:action="@{/formulario/login}" method="post" aria-label="Formulario de inicio de sesión">
            <div class="grupo input-icon">
                <img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="icono usuario">
                <label for="nombreUsuario" class="visually-hidden">Nombre de usuario</label>
                <input class="input" name="nombreUsuario" id="nombreUsuario" type="text" required placeholder="Nombre de Usuario" autocomplete="username" aria-label="Nombre de usuario">
            </div>

            <div class="grupo input-icon">
                <img src="https://img.icons8.com/ios-filled/24/000000/lock-2.png" alt="icono contraseña">
                <label for="password" class="visually-hidden">Contraseña</label>
                <input class="input" name="password" id="password" type="password" required placeholder="Contraseña" autocomplete="current-password" aria-label="Contraseña">
            </div>

            <input class="btn-login" type="submit" value="Acceder" aria-label="Acceder al sistema">
        </form>
        <p class="registro-link">¿No tienes cuenta? <a href="/FormRegistro">Regístrate aquí</a></p>
    </div>
</main>


<footer th:replace="Footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
